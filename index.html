<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': true,
		afterLoad: function(anchorLink, index){
					if(index == 2){
						$('.section2').find(".leftbox").css({display:"block"
						});
						$('.section2').find(".leftbox11").css({display:"block"
						});	
						$('.section2').find(".rightbox").css({display:"block"
						});
						
					}
					if(index == 3){
					    $('.section3').find(".leftbox1").css({display:"block"
						});
						$('.section3').find(".leftbox11").css({display:"block"
						});
						$('.section3').find(".rightbox1").css({display:"block"
						});
					}
					if(index == 4){
						$('.section4').find(".leftbox2").css({display:"block"
						});
						$('.section4').find(".leftbox11").css({display:"block"
						});
						$('.section4').find(".rightbox2").css({display:"block"
						});
			        }
		},
		onLeave: function(index, direction){
	                if(index == 2){
						$('.section2').find(".leftbox").css({display:"none"
						});
						$('.section2').find(".leftbox11").css({display:"none"
						});	
						$('.section2').find(".rightbox").css({display:"none"
						});
						
					}
					if(index == 3){
					    $('.section3').find(".leftbox1").css({display:"none"
						});
						$('.section3').find(".leftbox11").css({display:"none"
						});
						$('.section3').find(".rightbox1").css({display:"none"
						});
					}
					if(index == 4){
						$('.section4').find(".leftbox2").css({display:"none"
						});
						$('.section4').find(".leftbox11").css({display:"none"
						});
						$('.section4').find(".rightbox2").css({display:"none"
						});
			        }
		}
	});
});
</script>
